<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <h1 class="jucacocenter">titulo</h1>

    <div class="container">
        <!--row 1-->
        <div class="row mt-3">
            <div class="col">
                <input type="text" class="form-control"  id="titulo" placeholder="Assunto" >
                

            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <input type="text" id="aluno" class="form-control" placeholder="Nome da aluno">
            </div>
        </div>

        <h1 class="jucacocenter">Mensagem</h1>


        <div class="row mt-3">
            <!--row 2-->
            <div class="col">
                <textarea class="form-control" name="" id="msg" cols="30" rows="3"></textarea>

            </div>
        </div>


        <div class="row mt-3">
            <!--row 3-->
            <div class="col ">
                <button type="button" onclick="gravar()" id="botao" class="btn btn-success">Gravar</button>

            </div>
        </div>

        <div class="row mt-3">
            <!--row 3-->
            <div class="col jucacocenter">
                <button type="button" onclick="" id="botao"> Mensagem</button>

            </div>
        </div>

        <div class="row ">
            
            <div class="col">
                <label for="" class="text-bg-dark">Mensagem recebida</label>
            <table class="table table-striped text-center">
                    <tr>
                        <th>Assunto</th>
                        <th>aluno</th>
                        <th>Mensagem</th>
                        <th>Ação</th>

                        <tr>
                            <td id="assunto">.</td>
                            <td id="estudante">.</td>
                            <td id="texto1">.</td>
                            <td>
                                <a href="#" onclick="Excluir" class="btn btn-danger">Excluir</a>
                                <a href="#" onclick="alterar" class="btn btn-warning">Alterar</a>
                            </td>
                        </tr>
                    </tr>
                </table>
               
                
                
            </div>
        </div>

    </div>
    
</body>
